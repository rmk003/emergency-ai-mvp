<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Emergency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #000;
        }

        .mobile-container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .status-bar {
            background: #ffffff;
            padding: 8px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 1px solid #f0f0f0;
        }

        .time {
            color: #000;
        }

        .indicators {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .header {
            padding: 16px 20px;
            background: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #f0f0f0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }

        .close-btn {
            font-size: 24px;
            color: #666;
            background: none;
            border: none;
            cursor: pointer;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .instruction {
            padding: 20px;
            color: #333;
            font-size: 16px;
            line-height: 1.4;
            text-align: left;
        }

        .map-container {
            height: 250px;
            background: #f5f5f5;
            margin: 0 20px;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250"><rect fill="%23e8f4fd" width="400" height="250"/><path fill="%23c3e8ff" d="M0,180 Q100,160 200,180 T400,170 L400,250 L0,250 Z"/><circle cx="200" cy="125" r="8" fill="%234285f4"/><rect x="180" y="105" width="40" height="20" rx="10" fill="white" stroke="%234285f4" stroke-width="2"/><text x="200" y="116" text-anchor="middle" font-family="Arial" font-size="10" fill="%234285f4">üìç</text></svg>');
        }

        .location-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #4285f4;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .vehicle-info {
            padding: 20px;
        }

        .vehicle-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            font-size: 16px;
        }

        .vehicle-item:last-child {
            border-bottom: none;
        }

        .vehicle-icon {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            color: #666;
        }

        .vehicle-text {
            color: #333;
            font-weight: 500;
        }

        .emergency-button-container {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 360px;
        }

        .emergency-button {
            width: 100%;
            height: 56px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(220, 53, 69, 0.3);
        }

        .emergency-button:hover {
            background: #c82333;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(220, 53, 69, 0.4);
        }

        .emergency-button.calling {
            background: #ff6b35;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .emergency-icon {
            font-size: 20px;
        }

        .logs-container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - 40px);
            max-width: 360px;
            max-height: 200px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 12px;
            padding: 16px;
            display: none;
        }

        .logs-container.show {
            display: block;
        }

        .logs-header {
            color: #ffffff;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .log-entry {
            color: #ffffff;
            font-size: 12px;
            margin-bottom: 8px;
            opacity: 0.9;
            font-family: monospace;
        }

        .log-timestamp {
            color: #888;
            margin-right: 8px;
        }

        .status-indicator {
            position: fixed;
            top: 80px;
            right: 20px;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            color: white;
        }

        .status-indicator.idle {
            background: #28a745;
        }

        .status-indicator.calling {
            background: #ffc107;
            color: #000;
        }

        .status-indicator.success {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .home-indicator {
            position: fixed;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: #000;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="status-bar">
            <span class="time">10:28</span>
            <div class="indicators">
                <span>üì∂</span>
                <span>üì∂</span>
                <span>üîã</span>
            </div>
        </div>

        <div class="header">
            <h1>SOS</h1>
            <button class="close-btn">√ó</button>
        </div>

        <div class="content">
            <div class="instruction">
                In an emergency, provide the police with the address, car brand, and license plate number
            </div>

            <div class="map-container">
                <div class="location-marker">üìç Paphos, ABC Office</div>
            </div>

            <div class="vehicle-info">
                <div class="vehicle-item">
                    <div class="vehicle-icon">üöó</div>
                    <div class="vehicle-text">BMW C5-Series ‚Ä¢ ALEX777</div>
                </div>
                <div class="vehicle-item">
                    <div class="vehicle-icon">üìç</div>
                    <div class="vehicle-text">Paphos, ABC Office</div>
                </div>
            </div>
        </div>

        <div id="statusIndicator" class="status-indicator idle">System Ready</div>

        <div id="logsContainer" class="logs-container">
            <div class="logs-header">Emergency Logs</div>
            <div id="logEntries">
                <div class="log-entry">
                    <span class="log-timestamp">[INIT]</span>
                    RideGuard Emergency System initialized
                </div>
            </div>
        </div>

        <div class="emergency-button-container">
            <button id="emergencyButton" class="emergency-button" onclick="triggerEmergency()">
                <span class="emergency-icon">üö®</span>
                Call 112
            </button>
        </div>

        <div class="home-indicator"></div>
    </div>

    <script>
        function addLog(message) {
            const logEntries = document.getElementById('logEntries');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-timestamp">[${timestamp}]</span>${message}`;
            logEntries.appendChild(logEntry);
            
            // Show logs container when there are logs
            const logsContainer = document.getElementById('logsContainer');
            logsContainer.classList.add('show');
            
            // Auto-hide logs after 10 seconds
            setTimeout(() => {
                logsContainer.classList.remove('show');
            }, 10000);
        }

        function updateStatus(status, message) {
            const statusIndicator = document.getElementById('statusIndicator');
            
            statusIndicator.className = `status-indicator ${status}`;
            
            switch(status) {
                case 'idle':
                    statusIndicator.textContent = 'System Ready';
                    break;
                case 'calling':
                    statusIndicator.textContent = 'Calling...';
                    break;
                case 'success':
                    statusIndicator.textContent = 'Call Complete';
                    break;
                case 'error':
                    statusIndicator.textContent = 'Call Failed';
                    break;
            }
        }

        async function triggerEmergency() {
            const emergencyButton = document.getElementById('emergencyButton');
            
            emergencyButton.classList.add('calling');
            emergencyButton.disabled = true;
            emergencyButton.innerHTML = '<span class="emergency-icon">üìû</span>Calling...';
            
            updateStatus('calling', 'Initiating emergency call...');
            addLog('üö® EMERGENCY TRIGGERED');
            addLog('üìû Calling emergency services...');
            addLog('ü§ñ AI Assistant activated');
            
            try {
                const response = await fetch('/api/emergency', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        incident_type: 'taxi_service_emergency',
                        severity: 'high',
                        additional_info: 'Passenger assault situation - immediate police assistance required'
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    updateStatus('success', 'Emergency call completed');
                    addLog(`‚úÖ Call successful - ID: ${data.call_id || 'N/A'}`);
                    addLog(`üìç Location sent: ${data.data_used.location}`);
                    addLog(`üöó Vehicle: ${data.data_used.vehicle}`);
                    addLog(`üì± Emergency contact: ${data.emergency_phone}`);
                    addLog('üëÆ‚Äç‚ôÇÔ∏è Police have been notified');
                    
                    emergencyButton.innerHTML = '<span class="emergency-icon">‚úÖ</span>Call Complete';
                    emergencyButton.style.background = '#28a745';
                } else {
                    throw new Error(data.message || 'Emergency call failed');
                }
                
            } catch (error) {
                updateStatus('error', 'Emergency call failed');
                addLog(`‚ùå Call failed: ${error.message}`);
                addLog('üîÑ Try again or call 112 directly');
                
                emergencyButton.innerHTML = '<span class="emergency-icon">‚ùå</span>Call Failed';
                emergencyButton.style.background = '#dc3545';
            } finally {
                setTimeout(() => {
                    emergencyButton.classList.remove('calling');
                    emergencyButton.disabled = false;
                    emergencyButton.innerHTML = '<span class="emergency-icon">üö®</span>Call 112';
                    emergencyButton.style.background = '#dc3545';
                    updateStatus('idle', 'System ready');
                }, 5000);
            }
        }

        // Initialize the system
        document.addEventListener('DOMContentLoaded', function() {
            addLog('üõ°Ô∏è RideGuard system initialized');
            addLog('üì± Demo ready for Cyprus emergency services');
            addLog('ü§ñ AI powered by Bland.ai');
            
            // Update time
            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString('en-US', { 
                    hour: '2-digit', 
                    minute: '2-digit',
                    hour12: false 
                });
                document.querySelector('.time').textContent = timeString;
            }
            
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
